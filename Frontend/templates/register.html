<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static//css/log-sign.css">
</head>
<body>
    <div class="form-container">
        <h1 class="title">GenTutor</h1>
        <form action=" {{url_for('register')}} " method="POST">
            <div class="name-fields">
                <div class="form-group half-width">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
                </div>
                <div class="form-group half-width">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
            </div>
            <button type="submit" class="Enter-button">Register</button>
        </form>
    </div>
</body>
</html>
