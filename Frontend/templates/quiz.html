<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GenTutor - Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="../static/css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="score-display">
            <span>Score: <span id="score">0</span></span>
        </div>
        
        <div class="question-container">
            <h2 id="question">What is the first law of thermodynamics?</h2>
        </div>
        
        <div class="answer-input">
            <input type="text" id="user-answer" placeholder="Type your answer here...">
            <button id="submit-answer">Submit</button>
        </div>
        
        <div class="feedback-popup" id="feedback-popup">
            <div class="feedback-content">
                <span id="feedback-icon"></span>
                <span id="feedback-text"></span>
            </div>
        </div>
    </div>

    <script src="../static/js/quiz.js"></script>
</body>
</html>
