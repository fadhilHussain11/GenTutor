<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GenTutor - Chatbot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="../static/css/bot.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="user-greeting">
            <h2>let's clear the doubt</h2>
        </div>
        
        <div class="chat-window" id="chat-window">
            <div class="chat-message bot-message">
                <div class="message-content">
                    Hello! I'm your GenTutor assistant. How can I help you today?
                </div>
                <div class="message-time">10:00 AM</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="../static/js/bot.js"></script>
</body>
</html>
